<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="top container">
        <span class="material-symbols-outlined" id="grid-toggle">
            grid_on
        </span>
        <span class="material-symbols-outlined" id="erase">
            ink_eraser
        </span>
        <span class="material-symbols-outlined" id="rainbows">
            palette
        </span>

    </div>
    <div id="sketch-area" class="container"></div>
    <div id="container">
        <input type="range" min="1" max="100" value="16" class="slider" id="slider">
        <p id="slider-value"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
